<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/489a51b8ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/materials/result-summary-component-card/results_summary_card.css">

    <title>Results summary component</title>
</head>
<body>
    <div class="result-summary">
        <div class="result">
            <h2>Your Result</h2>
            <div class="point">
                <p class="big">76</p>
                <p class="small">of 100</p>
            </div>
            <div class="details">
                <h3>Great</h3>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="wrapper">

                <div class="reaction common">
                    <div class="flex">
                        <i class="fa-solid fa-bolt-lightning"></i>
                        <h3>Reaction</h3>
                    </div>
                    <p>80 <span>/100</span></p>
                </div>

                <div class="memory common">
                    <div class="flex">
                        <i class="fa-solid fa-brain"></i>
                        <h3>Memory</h3>
                    </div>
                    <p>92 <span>/100</span></p>
                </div>

                <div class="verbal common">
                    <div class="flex">
                        <i class="fa-regular fa-comment"></i>
                        <h3>Verbal</h3>
                    </div>
                    <p>61 <span>/100</span></p>
                </div>

                <div class="visual common">
                    <div class="flex">
                        <i class="fa-regular fa-eye"></i>
                        <h3>Visual</h3>
                    </div>
                    <p>73 <span>/100</span></p>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
